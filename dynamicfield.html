<!DOCTYPE html>
<html>
<head>
	<title>Anjular js </title>
	<script src="assets/libs/angular/angular.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
</head>
<body>
<div style="margin-left: 500px"><h2>Dynamic Field Generator-Using Angular Js</h2></div>
<div ng-app="angularjs-starter" ng-controller="MainCtrl" style="margin-left: 50px">

<form  method="">
   <fieldset  data-ng-repeat="choice in choices" class="form-group"><hr>
      
      <div class="form-group">
      <label>First Name</label>
      <input type="text" ng-model="choice.fname" name="" placeholder="First Name">
      </div>
      <div class="form-group">
      <label>Last Name</label>
      <input type="text" ng-model="choice.lname" name="" placeholder="Last Name">
      </div>

      <div class="form-group">
      <label>Select Field:</label>
      <select>
      	<option>Text Box</option>
      	<option>Check Box</option>
      	<option>Radio Button</option>
      	<option>Password</option>
      	<option>Email</option>
      </select> <button class="btn btn-danger" ng-show="$last" ng-click="removeChoice()">Remove Field</button>
      </div>
          <button class="btn btn-primary" ng-click="addNewChoice()">Add fields</button><br><br>

    <button class="btn btn-success" type="submit">Submit</button>
     
   </fieldset>
</form>
 
       
   
</div>
<script type="text/javascript">
var app = angular.module('angularjs-starter', []);

  app.controller('MainCtrl', function($scope) {

  $scope.choices = [{id: 'choice1'}];
  
  $scope.addNewChoice = function() {
    var newItemNo = $scope.choices.length+1;
    $scope.choices.push({'id':'choice'+newItemNo});
  };
    
  $scope.removeChoice = function() {
    var lastItem = $scope.choices.length-1;
    $scope.choices.splice(lastItem);
  };
  
});
</script>
</body>
</html>
